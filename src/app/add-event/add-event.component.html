<mat-card>
  <mat-card-header>
    <mat-card-title>New Event</mat-card-title>
    <mat-card-subtitle>Here you can add new event</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="addEventForm">
      <div class="container">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" id="Name" name="name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Description" id="description" name="description"></textarea>
          </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="startDate" [matDatepicker]="picker1" placeholder="Start Date" id="startDate" name="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="endDate" [matDatepicker]="picker2" placeholder="End Date" id="endDate" name="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="address" placeholder="Address" id="address" name="address">
        </mat-form-field>
        <button style="width: 100px;" mat-button type="submit">Add</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

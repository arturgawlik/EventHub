<mat-card style="margin-left: auto; margin-right: auto; width: 900px;">
  <mat-card-header>
    <mat-card-title>New Event</mat-card-title>
    <mat-card-subtitle>Here you can add new event</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Address">
        </mat-form-field>
        <button style="width: 100px;" mat-button type="submit">Add</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
